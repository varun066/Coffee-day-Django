{% extends "base.html" %}
{% block content %}
<div class="menu-list-container">
    <h2>Menu List</h2>
    <ul class="menu-list">
        {% for menu in menus reversed %}
            <li><a href="{% url 'menu_detail' menu_id=menu.id %}">{{ menu.name }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
