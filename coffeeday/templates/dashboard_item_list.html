<!-- dashboard_item_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Item List</title>
    {% comment %} <link rel="stylesheet" href="{% static 'css/dashboard.css' %}"> {% endcomment %}
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #351010;
        padding: 1rem;
        color: white;
    }
    
    .navbar-brand {
        font-size: 1.5rem;
    }
    
    .navbar-nav {
        list-style: none;
        display: flex;
        gap: 1rem;
    }
    
    .navbar-nav li {
        display: inline;
    }
    
    .navbar-nav a {
        color: white;
        text-decoration: none;
        font-size: 1rem;
    }

    /* Container for the dashboard */
.dashboard-container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 2rem;
}

/* Styling for the Add Item link */
.dashboard-container a {
    display: inline-block;
    margin-bottom: 1rem;
    padding: 0.5rem 1rem;
    background-color: #351010;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

.dashboard-container a:hover {
    background-color: #552020;
}

/* Table styling */
table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 2rem;
}

thead th {
    background-color: #351010;
    color: white;
    font-weight:400;
    padding: 0.75rem;
    text-align: left;
    border-bottom: 2px solid #ddd;
}

tbody td {
    padding: 0.75rem;
    border-bottom: 1px solid #ddd;
}

tbody th:nth-child(5),tbody td:nth-child(5) {
    width: 30%; /* Adjust this value as needed */
    margin-right:20px;
}

tbody tr:nth-child(even) {
    background-color: #f9f9f9;
}

tbody tr:hover {
    background-color: #f1f1f1;
}

/* Styling for the action links */
td a {
    margin-right: 0.5rem;
    padding: 0.25rem 0.5rem;
    background-color: #351010;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

td a:hover {
    background-color: #552020;
}

</style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">Admin Dashboard</div>
        <ul class="navbar-nav">
            
            <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
            <li><a href="{% url 'logout_superuser' %}">Logout</a></li>
        </ul>
    </nav>

    <div class="dashboard-container">

        <a href="{% url 'add_item' %}">Add Item</a>



        <h2>Items</h2>

        
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Custom ID</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                    <tr>
                        <td>{{ item.name }}</td>
                        <td>{{ item.get_item_type_display }}</td>
                        <td>{{ item.custom_id }}</td>
                        <td>{{ item.price }}</td>
                        <td>{{ item.description }}</td>
                        <td>
                            <a href="{% url 'edit_item' item.id %}">Edit</a>
                            <a href="{% url 'delete_item' item.id %}">Delete</a>
                        
                    </td> 
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
